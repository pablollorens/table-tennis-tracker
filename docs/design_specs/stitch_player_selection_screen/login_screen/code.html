<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Office Pong - Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
              "text-light": "#0d141b",
              "text-dark": "#e0e7f0",
              "subtext-light": "#4c739a",
              "subtext-dark": "#94a3b8",
              "border-light": "#cfdbe7",
              "border-dark": "#334155",
              "error": "#D70015",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<main class="flex flex-col grow justify-center items-center w-full p-4">
<div class="flex flex-col items-center w-full max-w-md">
<!-- Logo Image -->
<div class="flex w-24 h-24 mb-6">
<div class="w-full bg-center bg-no-repeat bg-contain aspect-square" data-alt="A stylized ping pong paddle and ball logo in a vibrant blue color." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDb29b8DfjUaokDP8dEGiVTJ6bm1yHbulpYdA85dLm2_RedQWaCSa1Q7sciDVpypM61lF07EhiKaW5G6vGApTO_JZ_scaktoZpTSnOj28VA-1DFvHLsvevjYpFpMZZsc5JFTZiDXHOzXFXx0RKI7c13DrqIsVxq1C8mu4up_U6I1NxGkha-bfud2TrqYDK_aUb-Ip9u45CthzNFdNbOR1h2t7XqC9gF0ZzuPI-_aqgWI5r6wVsb1Vjugu9cPJEnBvqc8Z-I7Q0EmNY");'></div>
</div>
<!-- Headline Text -->
<h1 class="text-text-light dark:text-text-dark tracking-tight text-[32px] font-bold leading-tight text-center pb-2">Office Pong</h1>
<!-- Body Text -->
<p class="text-subtext-light dark:text-subtext-dark text-base font-normal leading-normal pb-8 text-center">Welcome! Enter the shared password to join.</p>
<!-- Text Field with Error State -->
<div class="w-full px-4 mb-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg border border-error">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-0 border-0 bg-background-light dark:bg-background-dark h-14 placeholder:text-subtext-light placeholder:dark:text-subtext-dark p-[15px] pr-2 text-base font-normal leading-normal" placeholder="Enter Office Password" type="password" value="wrongpassword"/>
<div class="text-subtext-light dark:text-subtext-dark flex bg-background-light dark:bg-background-dark items-center justify-center pr-[15px] rounded-r-lg">
<span class="material-symbols-outlined cursor-pointer">visibility_off</span>
</div>
</div>
</label>
</div>
<!-- Meta Text for Error -->
<p class="text-error text-sm font-normal leading-normal pb-6 text-center">Incorrect Password. Please try again.</p>
<!-- Primary Action Button -->
<div class="w-full px-4 py-3">
<button class="flex items-center justify-center font-medium h-14 w-full rounded-lg text-lg text-white bg-primary">Enter</button>
</div>
</div>
</main>
</div>
</body></html>
